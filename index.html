<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce & Performance Marketing - Joana Parente</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <style>
      body {
        background-color: #eeeeee;
        margin: 0;
      }
      nav {
        overflow: hidden;
        background-color: white;
        padding: 10px 10px;
      }
      .logo {
        float: left;
        max-height: 100%;
      }
      .menu {
        list-style: none;
        padding: 0;
        text-align: right;
        float: right;
        font-family: "Space Mono", monospace;
        font-weight: 500;
        font-size: 15px;
      }
      .menuItem {
        display: inline;
        margin: 0 20px;
      }
      .navigation {
        font-family: "Space Mono", monospace;
        color: #222831;
        text-decoration: none;
        transition: all 200ms ease-in-out;
        font-weight: 600;
      }
      .navigation:hover {
        color: #00adb5;
        text-decoration: underline;
      }

      .content {
        max-width: 1200;
        padding: 10%;
      }

      h1,
      h2 {
        font-family: "Space Mono", monospace;
        text-align: left;
        font-weight: 900;
        line-height: 48px;
      }
      h1 {
        color: #222831;
        font-size: 50px;
      }
      h2 {
        color: #00adb5;
      }
      p {
        font-family: "Montserrat", sans-serif;
        text-align: left;
      }
      .text-highlight {
        background-color: #393e46;
        color: #eeeeee;
        text-transform: uppercase;
        padding: 2px;
      }

      .button {
        display: inline-block;
        color: white;
        padding: 15px 20px;
        background-color: #222831;
        border-radius: 4px;
        font-size: large;
        font-family: "Space Mono", monospace;
        transition: all 200ms ease-in-out;
        margin-top: 20px;
        text-decoration: none;
      }
      .button:hover {
        background-color: white;
        color: #222831;
        cursor: pointer;
      }

      .funtionButton {
        font-family: "Montserrat", sans-serif;
        text-align: left;
        border: none;
        cursor: pointer;
      }
      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding-top: 20px;
        height: auto;
        width: 100vw;
        background-color: #393e46;
        color: #eeeeee;
        font-size: 12px;
      }
      .footer-text {
        text-align: center;
      }
      @media screen and (max-width: 500px) {
        .menu {
          float: none;
          text-align: center;
          margin: 0 auto;
        }
        .menuItem {
          display: block;
          margin: 20px 0 20px 0;
        }
        .logo {
          float: none;
          display: block;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <img class="logo" src="images/Logo.png" width="40px" />
      <ul class="menu">
        <li class="menuItem">
          <a
            href="https://www.linkedin.com/in/joanaparente"
            class="navigation"
            target="_blank"
            >ABOUT ME</a
          >
        </li>
        <li class="menuItem">
          <a href="mailto:jrparente@gmail.com" class="navigation">CONTACTS</a>
        </li>
      </ul>
    </nav>
    <section class="content">
      <h1>Hey There ðŸ‘‹</h1>
      <h2>I'm Joana</h2>
      <p>
        A
        <span class="text-highlight" id="whatAmI">Digital Marketeer</span>
        (<button class="funtionButton" onclick="myFunction()">
          What Else? Click Me</button
        >) from Portugal.
      </p>
      <a href="mailto:jrparente@gmail.com" class="button">GET IN TOUCH</a>
    </section>
    <footer>
      <p class="footer-text">
        Coded by me Â© 2022 Joana Parente. All Rights Reserved.
      </p>
    </footer>
    <script>
      function myFunction() {
        var x = document.getElementById("whatAmI");
        if (x.innerHTML === "Digital Marketeer") {
          x.innerHTML = "E-commerce Entrepreneur";
        } else if (x.innerHTML === "E-commerce Entrepreneur") {
          x.innerHTML = "Performance Marketeer";
        } else if (x.innerHTML === "Performance Marketeer") {
          x.innerHTML = "Digital Strategist";
        } else if (x.innerHTML === "Digital Strategist") {
          x.innerHTML = "Sales and Account Manager";
        } else if (x.innerHTML === "Sales and Account Manager") {
          x.innerHTML = "Coding enthusiast";
        } else if (x.innerHTML === "Coding enthusiast") {
          x.innerHTML = "Friend";
        } else {
          x.innerHTML = "Digital Marketeer";
        }
      }
    </script>
  </body>
</html>
